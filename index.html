<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="left-login">
            <h1>Faça login para se divertir</h1>
            <img src="imagens/Cat astronaut-amico.png">
        </div>
        <div class="right-login">

            <div class="card-login">
                <h1>LOGIN</h2>
                <div class="textfield">
                        <label for="iuser">Usuário</label>
                        <input type="text" name="user" id="iuser" placeholder="usuário">
                </div>
                <div class="textfield">
                        <label for="isen">Senha</label>
                        <input type="password" name="sen" id="isen" placeholder="senha">
                </div>
                <button class="btn-login">LOGIN</button>
            </div>

        </div>
    </main>
</body>
</html>
